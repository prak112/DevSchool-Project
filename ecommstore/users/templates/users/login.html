{% extends "users/layout.html" %}

{% block content %}

{% if message %}
    <p>{{ message }}</p>
{% endif %}


<div class = "form-container">
    <h1 class="title">Log In</h1>
    <form class="form" action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Username : </label>
            <input type="text" id="username" name="username" placeholder="Username" class="form-input" required>
            <a href="">Forgot Username ? </a>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password : </label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-input" required>
            <a href="">Forgot Password ? </a>
        </div>
        <button type="submit" class="form-button login">Login</button>
        <p><b>Don't have an account ?</b></p>
        <button type="redirect" class="form-button register">
        <a href="{% url 'users:signup' %}">Create Account</a>
        </button>
    </form>
</div>
{% endblock %}
